name: build and publish documentation ðŸ“•

on:
  push:
    branches:
      - master
      - docs

  pull_request:

  release:
    types: [published]

jobs:

  build_and_publish_documentation:

    name: build documentation
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install miniconda (scpy)
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.8"
          activate-environment: scpy
          environment-file: environment_dev.yml
          condarc-file: .ci/condarc.yml
          auto-activate-base: false
          auto-update-conda: true

      - name: Install spectrochempy
        run: |
          python setup.py install

      - name: Set up version environment variable
        run: |
          ## get version string from setuptools_scm
          PVS="$(python setup.py --version)"
          echo "Current version string = $PVS"

          ## Extract components
          IFS=$"+"
          read -ra arr <<< "$PVS"

          ## latest version string
          LATEST="${arr[0]}"
          IFS=$"."
          read -ra tag <<< "$LATEST";
          DEVSTRING="${tag[3]}"
          VERSION="${tag[0]}.${tag[1]}.${tag[2]}"
          if [[ -z $DEVSTRING ]]; then
            DEVSTRING="stable"
          fi

          ## Export variable in the github environment
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "DEVSTRING=$DEVSTRING" >> $GITHUB_ENV

          echo "$VERSION"
          echo "$DEVSTRING"

      - name: Build docs
        run: |
          mkdir ../../../spectrochempy_docs

          echo "cloning spectrochempy.github.io repository"
          git clone --branch=gh-pages --single-branch https://github.com/spectrochempy/spectrochempy.git ../../../spectrochempy_docs

          echo "Recreating docs"
          python docs/make.py --clean --html

      - name: Deploy Github Pages
        if: (github.event_name != 'pull_request')
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: ../../../spectrochempy_docs/html/
          single-commit: true
