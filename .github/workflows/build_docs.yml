name: Docs ðŸ“•

on:
  push:
    branches:
      - master
      - develop
      - feature/*
      - fix/*
      - docs/*

  pull_request:

  release:
    types: [published]

  workflow_dispatch:

  schedule:
    - cron: "00 0 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_publish_documentation:
    # prevent cron jobs from running on forks
    if: |
      (github.event_name == 'schedule'
       && github.repository == 'spectrochempy/spectrochempy') || (
       github.event_name != 'schedule')

    name: Build and publish documentation
    runs-on: ubuntu-latest
    env:
      TZ: "Etc/UTC"

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environments/environment_docs.yml
          environment-name: scpy_docs
          condarc-file: .ci/condarc.yml
          create-args: >-
            python=3.11
          cache-environment: true

      - name: Install spectrochempy
        run: |
          python3 -m pip install --no-deps .

      - name: Setup Jupyter kernel
        run: |
          python3 -m pip install ipykernel
          python3 -m ipykernel install --user --name python3 --display-name "Python 3"

      - name: Set up version environment variable
        run: |
          python3 .ci/set_env_var.py

      # - name: Update version in release notes
      #  run: |
      #    python .ci/update_version_and_release_notes.py ${{ env.VERSIONSTRING }}

      # - name: Setup timezone
      #  uses: MathRobin/timezone-action@v1.1
      #  with:
      #    timezoneLinux: 'Europe/Paris'
      #    timezoneMacos: 'Europe/Paris'
      #    timezoneWindows: 'Europe/Paris'

      - name: Build docs
        run: |
          mkdir -p build

          # List available kernels for debugging
          jupyter kernelspec list

          echo "cloning gh-pages repository"
          git clone --branch=gh-pages --single-branch https://github.com/spectrochempy/spectrochempy.git build/html

          echo "Recreating docs"
          python docs/make.py -j1 html

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            build/html/

          retention-days: 5
      - name: Deployment
        if: (github.event_name != 'pull_request' && !github.event.act)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/html/
          single-commit: true
