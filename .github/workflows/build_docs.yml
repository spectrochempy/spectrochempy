name: Docs ðŸ“•

on:
  push:
    branches:
      - master
      - develop
      - feature/*

  pull_request:

  release:
    types: [published]

  workflow_dispatch:

  schedule:
    - cron: '00 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build_and_publish_documentation:

    # prevent cron jobs from running on forks
    if: |
      (github.event_name == 'schedule'
       && github.repository == 'spectrochempy/spectrochempy') || (
       github.event_name != 'schedule')

    name: Build and publish documentation
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

#      - name: Install miniconda (scpy)
#        uses: conda-incubator/setup-miniconda@v2
#        with:
#          python-version: "3.9"
#          activate-environment: scpy
#          environment-file: environment_dev.yml
#          condarc-file: .ci/condarc.yml
#          auto-activate-base: false
#          auto-update-conda: true

      - name: Install Conda environment with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment_dev.yml
          environment-name: scpy
          extra-specs: |
            python=3.9

      - name: Install spectrochempy
        run: |
          python -m pip install .

 #     - name: Install spectrochempy_data
 #       run: |
 #         mamba install spectrochempy_data

      - name: Install optional libraries
        run: |
          mamba install xarray

      - name: Set up version environment variable
        run: |
          bash .ci/set_env_var.sh

      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Central European Time

      - name: convert CHANGELOG.md to rst via pandoc
        uses: docker://pandoc/core:2.9
        with:
          args: >-
            -f  markdown
            -t rst
            -o docs/userguide/reference/changelog.rst
            CHANGELOG.md

      - name: Build docs
        run: |
          mkdir -p build

          echo "cloning gh-pages repository"
          git clone --branch=gh-pages --single-branch https://github.com/spectrochempy/spectrochempy.git build/html

          echo "Recreating docs"
          python docs/make.py --html

      - name: Deployment
        if: (github.event_name != 'pull_request')
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/html/
          single-commit: true
