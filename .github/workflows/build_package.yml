name: Build and publish packages ðŸ“¦

on:
  push:
    branches:
      - master
      - develop
      - feature/*

  schedule:
    - cron: "00 0 * * *"

  pull_request:

  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1
  build-and-publish_pypi:
    # prevent cron jobs from running on forks
    if: |
      (github.event_name == 'schedule' && github.repository == 'spectrochempy/spectrochempy') || (github.event_name != 'schedule')

    name: Build and publish distribution to PyPI
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pypa/build
        run: |
          python -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: |
          python -m build --sdist --wheel --outdir dist/ .

      - name: Publish package to Test PyPI
        if: (github.event_name == 'push' && github.repository == 'spectrochempy/spectrochempy')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Publish package to PyPI
        if: (github.event_name == 'release' && github.event.action == 'published' && github.repository == 'spectrochempy/spectrochempy')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # Job 2
  # Try to use rattler-buil instead of mambabuild

  build_using_rattler_build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure conda channels
        run: |
          cp .ci/condarc.yml $HOME/.condarc

      - name: Set up version environment variable
        run: |
          bash .ci/set_env_var.sh

      - name: Build conda package
        uses: prefix-dev/rattler-build-action@v0.2.29
        with:
          recipe-path: recipes/meta.yaml
          build-args: -c spectrocat

  # Job 2bis
  build_and_publish_conda_package:
    name: Build and publish Conda package to Anaconda
    runs-on: ubuntu-latest

    # prevent cron jobs from running on forks
    if: |
      (github.event_name == 'schedule' && github.repository == 'spectrochempy/spectrochempy') || (github.event_name != 'schedule')

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up version environment variable
        run: |
          bash .ci/set_env_var.sh

      - name: Build package using mambabuild
        run: |
          conda config --set channel_priority strict
          conda config --add channels conda-forge
          conda config --add channels defaults
          conda mambabuild recipes --output-folder out

      - name: Publish package for release
        if: (github.event_name == 'release' && github.event.action == 'published' && github.repository == 'spectrochempy/spectrochempy')
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          anaconda upload --force out/*/*.tar.bz2

      - name: Publish development package
        if: (github.event_name == 'push' && github.repository == 'spectrochempy/spectrochempy')
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          anaconda upload -l dev --force out/*/*.tar.bz2
