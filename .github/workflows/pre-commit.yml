name: Pre-commit ðŸ”¦

on:
  pull_request:

  push:

  schedule:
    - cron: '00 0 * * *'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}-pre-commit
      cancel-in-progress: ${{github.event_name == 'pull_request'}}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - uses: pre-commit/action@v3.0.0
