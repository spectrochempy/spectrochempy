name: pre-commit ðŸ”¦

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}-pre-commit
      cancel-in-progress: ${{github.event_name == 'pull_request'}}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9.7'
    - uses: pre-commit/action@v2.0.0
