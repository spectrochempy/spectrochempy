[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[project]
name = "spectrochempy"
description = "Processing, analysis and modelling Spectroscopic data for Chemistry with Python"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.10"
license = { text = "CeCILL-B FREE SOFTWARE LICENSE AGREEMENT" }
authors = [
  { name = "Arnaud Travert", email = "contact@spectrochempy.fr" },
  { name = "Christian Fernandez", email = "christian.fernandez@ensicaen.fr" },
]
keywords = ["spectroscopy", "chemistry", "data analysis"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Topic :: Utilities",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Libraries",
  "Intended Audience :: Science/Research",
  "License :: CeCILL-B Free Software License Agreement (CECILL-B)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "brukeropusreader",
  "colorama",
  "dill",
  "docrep",
  "ipython",
  "jinja2",
  "numpy",
  "matplotlib",
  "osqp",
  "pint",
  "pyyaml",
  "numpy-quaternion",
  "requests",
  "scikit-learn",
  "setuptools_scm",
  "toml",
  "tzlocal",
  "xlrd",
]

[project.optional-dependencies]
interactive = [
  "jupyterlab",
  "ipykernel",
  "ipyparallel",
  "jupyterlab",
  "nodejs",
  "jupyter_server",
]
test = [
  "cffconvert",
  "coverage",
  "ipywidgets",
  "pyfakefs",
  "pytest",
  "pytest-doctestplus",
  "pytest-flake8",
  "pytest-mock",
  "numpydoc",
]
docs = [
  "cffconvert",
  "ipywidgets",
  "jupytext",
  "nbsphinx",
  "sphinx",
  "sphinx-copybutton",
  "sphinx-gallery",
  "sphinx_rtd_theme",
  "sphinxcontrib-bibtex",
  "json5",
]
cantera = ["cantera"]
dev = [
  # interactive
  "jupyterlab",
  "ipykernel",
  "ipyparallel",
  "jupyterlab",
  "nodejs",
  "jupyter_server",
  # test
  "cffconvert",
  "coverage",
  "ipywidgets",
  "pyfakefs",
  "pytest",
  "pytest-doctestplus",
  "pytest-flake8",
  "pytest-mock",
  # docs
  "ipywidgets",
  "jupytext",
  "nbsphinx",
  "numpydoc",
  "sphinx",
  "sphinx-copybutton",
  "sphinx-gallery",
  "sphinx_rtd_theme",
  "sphinxcontrib-bibtex",
  "json5",
]

[project.urls]
homepage = "https://www.spectrochempy.fr"
repository = "https://github.com/spectrochempy/spectrochempy"
documentation = "https://www.spectrochempy.fr/latest"
issues = "https://github.com/spectrochempy/spectrochempy/issues"

[project.scripts]
show-versions = "spectrochempy.scripts.show_versions:main"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.autoflake]
check = true
ignore-init-module-imports = true
in-place = true
exclude = [
  "docs/*",
  "tests/*",
  "docs/whatsnew/latest.rst",
  "docs/whatsnew/index.rst",
]

[tool.isort]
profile = "black"
skip_glob = ["docs/*"]
