version: "2"
plugins:
  pep8:
    enabled: true
checks:
  file-lines:
    config:
      threshold: 5000
  argument-count:
    config:
      threshold: 10
  complex-logic:
    config:
      threshold: 100
  method-lines:
    config:
      threshold: 100
  method-count:
    config:
      threshold: 50
  method-complexity:
    config:
      threshold: 20