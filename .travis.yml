language: python

python:
  - "3.7"
#  - "3.6"
#  - "3.8"  Not all package up to date

# safelist (run only on these branches:  master, develop, release and when tagging)
branches:
  only:
    - master
    - develop
    - /^release/.*$/
    - /^\d{1,2}\.\d{1,2}\.\d{1,2}$/

# limit got clone depth to 50 commits
git:
  depth: 50

# display setup
addons:
  apt:
    packages:
      - xvfb

env:
  global:
    - CC_TEST_REPORTER_ID=$CODECLIMATE_TEST_REPORTER_ID

before_install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - git fetch --tags

# install miniconda and spectrochempy from sources
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --add channels conda-forge
  - conda config --add channels cantera
  - conda config --add channels spectrocat
  - conda config --set channel_priority flexible
  - conda env create -q -f env/scpy-test-py$TRAVIS_PYTHON_VERSION.yml
  - conda activate scpy-test-py$TRAVIS_PYTHON_VERSION
  - conda info -a
  - conda install coverage
  - conda update pytest
  - pip install .

# command to install dependencies
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - coverage run -m pytest -k "not test_example" --nodisplay

after_script:
  - coverage xml
  - ./cc-test-reporter after-build

after_success:
  - conda activate scpy-test-py$TRAVIS_PYTHON_VERSION
  - conda install conda-build anaconda-client
  - bash recipe/conda_upload.sh