# do not use Travis python to save some time
language: generic
os: linux
dist: xenial

env:
  global:
    - CONDAPY=3.7

jobs:
  fast_finish: false
  include:
    - stage: pytest-linux
      if: branch != feature/travis-deploy AND branch != feature/travis-docs
      env: TEST=true
    - stage: conda-deploy
      if: branch = master OR branch = feature/travis-deploy OR tag =~ /^\d{1,2}\.\d{1,2}\.\d{1,2}$/
      env: DEPLOY=true
    - stage: build-docs
      if: branch = master OR branch = feature/travis-docs OR tag =~ /^\d{1,2}\.\d{1,2}\.\d{1,2}$/
      env: BUILDOCS=true

# limit got clone depth to 50 commits
git:
  depth: 50

# display setup
addons:
  apt:
    packages:
      - xvfb

# use https://github.com/theochem/cgrid/blob/ac5d1e263b8f3fe0e659f908ab8bc849970ec24f/.travis.yml#L46-L54 method
cache:
  directories:
    - $HOME/download
    - $HOME/miniconda

before_cache:
  - rm -rf $HOME/miniconda/locks $HOME/miniconda/pkgs $HOME/miniconda/var $HOME/miniconda/conda-meta/history

# install miniconda
before_install:
  - echo "Setup display...";
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - if [[ -d $HOME/miniconda/bin ]]; then
      echo "miniconda already installed.";
    else
      echo "Installing miniconda.";
      sudo apt-get update;
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O $HOME/download/miniconda.sh;
      bash $HOME/download/miniconda.sh -b -u -p $HOME/miniconda;
    fi
  - if [[ -d $HOME/miniconda/envs/scpy$CONDAPY/bin ]]; then
      echo "scpy$CONDAPY environment already exists.";
    else
      echo "creating scpy$CONDAPY environment";
      source "$HOME/miniconda/etc/profile.d/conda.sh";
      hash -r;
      conda config --set always_yes yes --set changeps1 no;
      conda update -q conda;
      conda config --add channels conda-forge;
      conda config --add channels cantera;
      conda config --add channels spectrocat;
      conda config --set channel_priority flexible;
      conda env create -q -f .ci/env/scpy$CONDAPY.yml;
    fi

# create env and install scpy from sources
install:
  - echo "Activate scpy$CONDAPY environnment...";
  - source "$HOME/miniconda/etc/profile.d/conda.sh";
  - conda activate scpy$CONDAPY;
  - git fetch --tags;
  - pip install .;

# command to install code-climate dependencies
before_script:
  - if [[ $TEST = true ]]; then
      echo "downloading cc-test-reporter";
      curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter;
      chmod +x ./cc-test-reporter;
      ./cc-test-reporter before-build;
    fi

script:
  - if [[ $TEST = true ]]; then
      echo "RUNNING TESTS";
      coverage run -m pytest -v --flake8 -k "not test_example" --nodisplay;
      pytest -v --flake8 -k "test_example" --nodisplay;
    elif [[ $DEPLOY = true ]]; then
      echo "BUILDING AND UPLOADING ON ANACONDA";
      bash .ci/scripts/conda-upload.sh;
    elif [[ $BUILDOCS = true ]]; then
      echo "BUILDING DOCS";
    fi

# command to notify code-climate
after_success:
  - if [[ $TEST = true ]]; then
      coverage xml;
      ./cc-test-reporter after-build;
    fi

