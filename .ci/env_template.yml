    # dash
    - dash
    - dash-bootstrap-components
    - dash-daq
    - jupyter-dash
    - plotly
    {%- endif %}
    {%- if DEV %}
    - pip
    - pip:
        - autodoc_traits
        {%- endif %}
        {%- if DASH %}
