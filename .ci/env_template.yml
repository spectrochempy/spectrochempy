dependencies:
    {%- if VERSION %}
    - python={{ VERSION }}
    {%- endif %}

    # specific
    - quadprog
    - brukeropusreader
    - quaternion
    {%- if CANTERA %}
    - cantera
    {%- endif %}

    # for the core package
    - colorama
    - dill
    - ipython
    - jinja2
    - matplotlib
    - numba
    - numpy
    - pint
    - requests
    - scipy
    - tqdm
    - traitlets
    - traittypes
    - xlrd
    - pyyaml
    - ipywidgets
    - ipympl

    # mainly for install and a bit more...
    - setuptools
    - setuptools_scm
    - git

  {% if DEV %}

    # Jupyter lab
    - jupyterlab
    - nodejs

    # DEV dependencies
    # ----------------
    # From here, the dependencies are essentially for development.
    # They should not be necessary for the user of  spectrochempy.

    # just for testing
    - pytest
    - pytest-doctestplus
    - pytest-flake8
    - pytest-mock
    - pyfakefs
    - scikit-image
    - coverage
    - black
    - pre-commit
    - cffconvert

    # DEV: code and docs
    - mamba
    - docrep
    - jupytext
    - sphinx
    - sphinx_rtd_theme
    - autodocsumm
    - sphinx-gallery
    - nbsphinx
