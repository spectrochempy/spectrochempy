name: scpy3.8
channels:
    - conda-forge
    - spectrocat
    - cantera
    - cantera/label/dev
    - plotly
    - defaults

dependencies:
    - python=3.8

    # specific
    - cantera
    - quadprog
    - brukeropusreader
    - quaternion
    - nmrglue

    # for the core package
    - colorama
    - dash
    - dash-bootstrap-components
    - dash-daq
    - dill
    - ipython
    - jinja2
    - mamba
    - matplotlib
    - numba
    - numpy
    - orderedset
    - pint
    - plotly
    - pyqt
    - requests
    - scipy
    - tqdm
    - traitlets
    - traittypes

    # to be suppressed when code change is finished
    - xlrd

    # mainly for install and a bit more...
    - setuptools
    - setuptools_scm
    - git

    # need this, because the API is mainly designed to run in Jupyter notebook
    - ipywidgets
    - ipympl
    - jupyterlab
    - nodejs

    # DEV: just for testing
    - pytest
    - pytest-doctestplus
    - pytest-flake8
    - scikit-image
    - coverage

    # DEV: code and docs
    - jupyter-dash
    - jupytext
    - sphinx
    - sphinx_rtd_theme
    - autodocsumm
    - sphinx-gallery
    - nbsphinx
    - jupyter_sphinx
    - json5
    - sphinx-copybutton

    # DEV: build
    - conda-build
    - anaconda-client

    # optional
    # - xarray
    # - datashader
    # - scikit-learn


    - pip
    - pip:
        - autodoc_traits
        - dash_defer_js_import
        - dash-ace
