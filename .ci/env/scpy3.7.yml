name: scpy3.7
channels:
  - conda-forge
  - spectrocat
  - cantera
  - defaults

dependencies:
  - python=3.7
  # for the core package
  - numpy
  - scipy
  - pandas
  - matplotlib
  - traitlets
  - pint
  - quaternion
  - pyqt
  - colorama
  - tqdm
  - ipython
  - numba
  - cantera
  - quadprog
  - brukeropusreader
  - requests
  - jinja2
  - nmrglue
  - docrep
  - orderedset
  - traittypes

  # to be suppressed when code change is finished
  - xlrd
  # mainly for install and a bit more...
  - setuptools
  - setuptools_scm
  - git
  # need this, because the API is mainly designed to run in Jupyter notebook
  - ipywidgets
  - ipympl
  - jupyterlab
  - nodejs

  # DEV: just for testing
  - pytest
  - pytest-flake8
  - scikit-image
  - coverage

  # DEV: docs
  - jupytext
  - sphinx
  - sphinx_rtd_theme
  - autodocsumm
  - sphinx-gallery
  - nbsphinx
  - jupyter_sphinx
  - json5

  # DEV: build
  - conda-build
  - conda-verify
  - anaconda-client
  # - twine

  # optional
  # - xarray
  # - datashader
  # - scikit-learn

# pip only for docs
  - pip
  - pip:
    - autodoc_traits
