name: scpy

# ========================================================================================
#
# NOTE: This file is used by the test github workflow to create the conda environment.
#
#       It is generated automatically by .ci/env_create.py (in the workflow)
#
#       However to maintain this file up to date in the master repository,
#       you need to execute these steps:
#
#       - Any change in dependencies must be first reflected in .ci/env_template.
#       - Then execute :
#          * 'python script/create_requirements.py' for creating the 'environment.yaml'
#             and 'requirements.txt' file
#          * 'python script/create_requirements.py --dev' for creating 'environment-dev.yaml'
#             and 'requirements.txt' file
#
# ========================================================================================

channels:
    - conda-forge
    - spectrocat
    - defaults

dependencies:
    - python=3.8

    # specific
    - quadprog=0.1.9
    - brukeropusreader
    - quaternion
    - nmrglue

    # for the core package
    - colorama
    - dill
    - ipython>=7.31.1
    - jinja2
    - matplotlib>=3.5
    - numba
    - numpy>=1.21.0
    - orderedset
    - pint=0.16.1
    - plotly
    - requests
    - scipy
    - tqdm
    - traitlets
    - traittypes
    - xlrd

    # example and test data
    - spectrochempy_data

    # mainly for install and a bit more...
    - setuptools
    - setuptools_scm
    - git

    # need this, because the API is mainly designed to run in Jupyter notebook
    - ipywidgets
    - ipympl
    - jupyterlab>=2.2.10
    - nodejs

    