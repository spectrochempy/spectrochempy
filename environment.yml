name: scpy

channels:
    - conda-forge
    - spectrocat
    - defaults

dependencies:
    - python=3.8

    # specific
    - quadprog
    - brukeropusreader
    - quaternion
    - nmrglue

    # for the core package
    - colorama
    - dill
    - ipython
    - jinja2
    - mamba
    - matplotlib-base
    - numpy
    - orderedset
    - pint
    - plotly
    - requests
    - scipy
    - tqdm
    - traitlets
    - traittypes
    - xlrd

    # mainly for install and a bit more...
    - setuptools
    - setuptools_scm
    - git

    # need this, because the API is mainly designed to run in Jupyter notebook
    - ipywidgets
    - ipympl
    - jupyterlab>=2.2.10
    - nodejs


    # DEV: just for testing
    - pytest
    - pytest-doctestplus
    - pytest-flake8
    - scikit-image
    - coverage

    # DEV: code and docs
    - jupytext
    - sphinx
    - sphinx_rtd_theme
    - autodocsumm
    - sphinx-gallery
    - nbsphinx
    - jupyter_sphinx
    - json5
    - sphinx-copybutton

    # DEV: build
    - conda-build
    - boa
    - anaconda-client

    # optional
    # - xarray
    # - datashader
    # - scikit-learn

    - pip
    - pip:
        - autodoc_traits
