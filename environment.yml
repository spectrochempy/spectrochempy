name: scpy

channels:
    - conda-forge
    - spectrocat
    - defaults

dependencies:
    - python=3.8

    # specific
    - quadprog=0.1.9
    - brukeropusreader
    - quaternion
    - nmrglue

    # for the core package
    - colorama
    - dill
    - ipython
    - jinja2
    - matplotlib>=3.5
    - numba
    - numpy>=1.21.0
    - orderedset
    - pint=0.16.1
    - plotly
    - requests
    - scipy
    - tqdm
    - traitlets
    - traittypes
    - xlrd

    # example and test data
    - spectrochempy_data

    # mainly for install and a bit more...
    - setuptools
    - setuptools_scm
    - git

    # need this, because the API is mainly designed to run in Jupyter notebook
    - ipywidgets
    - ipympl
    - jupyterlab>=2.2.10
    - nodejs
