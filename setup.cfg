[aliases]
test = pytest

[metadata]
license_file = LICENSE
readme_file = README.md

[flake8]
max-doc-length = 120
max-line-length = 120
# exclude test, and some other folder for now (may be done later)
exclude =
    #tests/
    docs/
    spectrochempy/extern/
    sphinxext
    *.ipynb_checkpoints/
    # tempo (no nmr and pb with project and fileselector)
    phasing.py
    fft.py
    project.py
    fileselector.py
    */nmr/

[tool:pytest]
testpaths = tests
norecursedirs = .git docs scripts sphinxext *checkpoints extern build dist conda
addopts =
    --verbose
    -W ignore::DeprecationWarning
    --ignore=extern/
    --ignore=gui/
    --doctest-modules
    --tb=short
    --doctest-glob=''
doctest_plus = enabled
doctest_optionflags = ELLIPSIS NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ALLOW_UNICODE ALLOW_BYTES
doctest_encoding = utf-8

flake8-max-doc-length = 120
flake8-max-line-length = 120
flake8-ignore = E402 E126 E123
                test_*.py ALL