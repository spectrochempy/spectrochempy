name: scpy-dev
channels:
  - conda-forge
  - cantera
  - spectrocat
  - defaults

dependencies:
  # for the core package
  - numpy
  - scipy
  - pandas
  - matplotlib
  - traitlets
  - pint
  - quaternion
  - pyqt
  - colorama
  - tqdm
  - ipython
  - numba
  - cantera
  - quadprog
  - brukeropusreader
  - requests
  - jinja2
  - nmrglue
  - docrep
  - orderedset
  - traittypes

  # to be suppressed when code change is finished
  - xlrd

  # mainly for install and a bit more...
  - setuptools_scm
  - git

  # need this, because the API is mainly designed to run in Jupyter notebook
  - ipywidgets
  - ipympl
  - jupyterlab
  - nodejs

  # ############ DEV

  # DEV: just for testing
  - pytest
  - pytest-flake8
  - scikit-image

  # DEV: docs
  - jupytext
  - sphinx
  - sphinx_rtd_theme
  - autodocsumm
  - sphinx-gallery
  - nbsphinx
  - jupyter_sphinx
  - numpydoc

  # DEV: build
  - conda-build
  # - twine

  # optional
  # - xarray
  # - datashader
  # - scikit-learn

# pip only for docs
  - pip
  - pip:
    - autodoc_traits