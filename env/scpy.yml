name: scpy
channels:
  - conda-forge
  - spectrocat
  - cantera
  - defaults

dependencies:
  # for the core package
  - numpy
  - scipy
  - pandas
  - matplotlib
  - traitlets
  - pint
  - quaternion
  - pyqt
  - colorama
  - tqdm
  - ipython
  - numba
  - cantera
  - quadprog
  - brukeropusreader
  - requests
  - jinja2
  - nmrglue
  - docrep
  - orderedset
  - traittypes

  # to be suppressed when code change is finished
  - xlrd

  # mainly for install and a bit more...
  - setuptools_scm
  - git

  # need this, because the API is mainly designed to run in Jupyter notebook
  - ipywidgets
  - ipympl
  - jupyterlab
  - nodejs
