name: scpy
channels:
  - conda-forge
  - spectrocat
  - cantera
  - cantera/label/dev
  - defaults

dependencies:
  - python=3.8

  # specific
  - cantera
  - quadprog
  - brukeropusreader
  - quaternion
  - nmrglue

  # for the core package
  - colorama
  - dash
  - docrep
  - ipython
  - jinja2
  - matplotlib
  - numba
  - numpy
  - orderedset
  - pandas
  - pint
  - plotly
  - pyqt
  - requests
  - scipy
  - tqdm
  - traitlets
  - traittypes

  # to be suppressed when code change is finished
  - xlrd

  # mainly for install and a bit more...
  - setuptools
  - setuptools_scm
  - git

  # need this, because the API is mainly designed to run in Jupyter notebook
  - ipywidgets
  - ipympl
  - jupyterlab
  - nodejs
