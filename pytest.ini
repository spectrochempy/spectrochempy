[pytest]
testpaths =
	"docs/user/userguide"
	"docs/gettingstarted/examples"
	"tests"
norecursedirs = gui generated
addopts =
	--ignore-glob='docs/gettingstarted/generated'
	--ignore='docs/_build'
	--ignore='gui'
	--doctest-plus
doctest_plus = enabled
doctest_optionflags =
	ELLIPSIS
	NORMALIZE_WHITESPACE
	IGNORE_EXCEPTION_DETAIL
	ALLOW_UNICODE
	ALLOW_BYTES
